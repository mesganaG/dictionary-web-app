<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Dictionary web app</title>
</head>
<body>
<main>
  <nav class="navbar"> 
    
    <div class="logo-container"><img src="./assets/images/logo.svg" alt="logo"></div>
    
    <div class="mode-types-container">


      <div class="font-container">
        
        <div class="dropdown">
          <button class="btn btn-secondary" type="button" id="dropdown-btn" data-bs-toggle="dropdown" aria-expanded="false">
            San Serif
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" id="sans-serif" href="#">Sans Serif </a></li>
            <li><a class="dropdown-item" id="serif" href="#">Serif</a></li>
            <li><a class="dropdown-item" id="mono" href="#">Mono</a></li>
          </ul>
        </div>

      </div>


      <div class="dark-mode-container">

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault"></label>  
        </div>
        <img src="./assets/images/icon-moon.svg" alt="moon-icon">

      </div>


    </div>


    
  </nav>

  
      <div class="search-bar">
        <input type="text" class="search-bar-input" placeholder="Search for any word..." aria-label="search-box">
        <button class="search-btn"><img src="./assets/images/icon-search.svg" alt="search-icon"></button>
      </div>
      <div class="display-error">
        <p>Whoops, can't be empty...</p>
      </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
